301.label=301 Đã di chuyển vĩnh viễn
301.description=Chuyển hướng 301 chỉ ra rằng tài nguyên đã được *vĩnh viễn* di chuyển đến các vị trí mới. Điều này đặc biệt quan trọng để sử dụng cho nội dung đã di chuyển vì nó hướng dẫn các công cụ tìm kiếm lập chỉ mục vị trí mới, có khả năng không làm mất bất kỳ thứ hạng SEO nào. Các trình duyệt sẽ tích cực lưu trữ các chuyển hướng này để tránh các cuộc gọi lãng phí đến một URL mà nó đã được thông báo là đã được di chuyển.

302.label=302 Đã tìm thấy (Chuyển hướng tạm thời)
302.description=Chuyển hướng 302 chỉ ra rằng tài nguyên đã được *tạm thời* di chuyển đến vị trí mới. Chỉ sử dụng điều này khi bạn biết rằng bạn sẽ/có thể khôi phục URL nguồn ban đầu vào một thời điểm nào đó.